name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: thecluster-runners
    strategy:
      matrix:
        chart:
          - deemix
          - filebrowser
    steps:
      - uses: actions/checkout@v5

      - run: make lint-${{ matrix.chart }}
